image: node:latest

cache:
  paths:
    - node_modules/

install:
  stage: build
  script:
    - node --version
    - yarn install
  artifacts:
    paths:
      - node_modules

test:
  stage: test
  script:
    - node --version
    - yarn test
  artifacts:
    paths:
      - node_modules

publishToTest:
  stage: deploy
  script:
    - node --version
    - yarn deployAll -- --apiUrl=https://test.wikidata.org/w/api.php
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'
  artifacts:
    paths:
      - node_modules
